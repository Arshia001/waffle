
[package]
name = "waffle-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
wasm-smith = "0.8"
env_logger = "0.9"
log = "0.4"
wasmi = "0.10"
wasmparser = "0.81"

[dependencies.waffle]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse_ir"
path = "fuzz_targets/parse_ir.rs"
test = false
doc = false

[[bin]]
name = "roundtrip"
path = "fuzz_targets/roundtrip.rs"
test = false
doc = false

[[bin]]
name = "roundtrip_roundtrip"
path = "fuzz_targets/roundtrip_roundtrip.rs"
test = false
doc = false

[[bin]]
name = "straightline_differential"
path = "fuzz_targets/straightline_differential.rs"
test = false
doc = false
